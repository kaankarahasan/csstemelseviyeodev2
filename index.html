<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sekme Adı -->
    <title>Google!</title>
    <!-- CSS Linki -->
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <!-- google logo -->
    <center>
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Logo">
    </center>
    <!-- Search Box -->
    <div class="search-box">
        Search the web using Google!
    </div>
    <div class="form">
        <input type="text" name="q" value size="40">
    </div>
    <div class="button">
        <input type="submit" name="s" value="Google Search">
        <input type="submit" name="luck" value="I'm feeling lucky">
    </div>

    <div class="footer">

        <div class="box">
            Speacial Searches
            <br> <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Standford Search</a>
            <br> <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
        </div>
        <div class="box1">
            <a href="https://www.google.com/help.html">Help!</a>
            <br> <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a>
            <br> <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a>
            <br> <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
        </div>
        <div class="box2">
            <font size="-1">
            Get Google! <br>
            updates monthly: <br>
        </font>
            <input type="text" value="your e-mail"> <br>
            <input type="submit" value="Subscribe" name="SubmitAction"> <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
        </div>
    </div>

    <div class="end">
        Copyright ©1998 Google Inc.
    </div>
    
</body>
</html>
